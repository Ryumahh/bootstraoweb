<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="./imgs/Logo.ico" type="image/x-icon">
    
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="./register.html"  class="btn btn-secondary">No Tienes cuenta? Registrarse</a>
            <a href="./index.html"  class="btn">Volver a inicio</a>
        </form>
    </div>
</body>
</html>
