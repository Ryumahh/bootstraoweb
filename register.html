<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="icon" href="/imgs/Logo.ico" type="image/x-icon">
    
</head>
<body>
    <div class="container mt-5">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/login.html"  class="btn btn-secondary">Tienes cuenta? Inicia Sesión</a>
            <a href="/index.html"  class="btn">Volver a inicio</a>
        </form>
    </div>
</body>
</html>
